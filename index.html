<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project : Profile Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Pride</h1>
        <nav>
            <a href="#1">SatyaNadella</a>
            <a href="#2">ElonMusk</a>
            <a href="#3">SundarPichai</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
        <figure>
            <img src="SatyaNadella.png" alt="SatyaNadella" width="800" height="800">
            <figcaption><span class="nowrap">Satya Nadella</span></figcaption>
            <p><q>Work Hard!</q></p>
        </figure>
    </article>
        <article id="profile2" class="card">
        <figure>
            <img src="ElonMusk.png" alt="ElonMusk" width="500" height="500">
            <figcaption><span class="nowrap">Elon Musk</span></figcaption>
            <p><q>Explore!</q></p>
        </figure>
    </article>
        <article id="profile3" class="card">
        <figure>
            <img src="SudarPichai.png" alt="SundarPichai" width="500" height="500">
            <figcaption><span class="nowrap">Sundar Pichai</span></figcaption>
            <p><q>Productivity and Hardwork Pays off!</q></p>
        </figure>
    </article>
    </main>
    <footer>
        <p>&copy; Vennela Co.</p>
    </footer>
</body>
</html>
